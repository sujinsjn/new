<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #map {
          height: 400px;
          width: 100%;
         }
      </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irich-Dashboard</title>

    <!-- Links -->
    <link rel="stylesheet" type="text/css" href="/static/assets/styles/style.css">
    <link rel="stylesheet" type="text/css" href="/static/assets/styles/responsive.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
        <div class="navigation">
            <div class="user-info">
            <div class="toggle" onclick="toggleMenu();"><i class="fas fa-bars"></i></div>
                
                <div class="avatar">
                    <div class="avatar-details">
             
                        <h5>{{user.username}}</h5>
                     
                    </div>
                    <div>
                        <img src="/static/assets/images/user-image.jpg" alt="user-image">
                    </div>
                </div>

            </div>
            <ul>
                <li>
                    <a href="/addsales">
                        <span class="icon"><i class="fas fa-business-time"></i></span>
                        <span class="title">Add Business</span>
                    </a>
                </li>
                
                <li>
                    <a href="/saleslist">
                        <span class="icon"><i class="fas fa-business-time"></i></span>
                        <span class="title">All Business</span>
                    </a>
                </li> 
                <li>
                    <a href="/logout">
                        <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                        <span class="title">Logout</span>
                    </a>
                </li>
            </ul>
        </div>


        <div class="main">
            <div class="topbar">
                <div class="topbar-backto">
                    <a href="index.html"><i class="fas fa-long-arrow-alt-left"></i></a>
                </div>
                  <div class="topbar-heading">
                      <h3>Add Business</h3>
                  </div>                   
                  <div class="right-options">
                      <div class="notifications">
                        <a href=""><i class="far fa-bell topbar-icons"></i></a>
                      </div>
                    <div class="qr-code">
                        <a href=""><i class="fas fa-qrcode topbar-icons"></i></a> 
                    </div>
                  </div>
            </div>
            <form action="/home" method="post" enctype="multipart/form-data">
                {%csrf_token%}
            <div class="main-content">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 add-business-col-1">
                         <div class="add-business-image">
                            <img src="/static/assets/images/hotel-image-addbusiness.jpg" alt="hotel-image">
                         </div>
                       
                            <div class="input">
                                <div class="inputBox">
                                  <label for="fname">Category</label>
                                  <br>
                                  <div class="d-flex">
                                   
                                      <select  style="border-radius:12px;width: 8cm;" class="custom-select" name="categories_id">
                                       
                                                                          
                                        {% for i in cat %}
                                        <option value="{{i.id}}">{{i.name}}</option>
{%endfor%}
                                    </select>
                                  </div>
                                </div>
                                <br>
                                <div class="inputBox">
                                  <label for="fname">Bank Name</label>
                                  <br>
                                  <div class="d-flex">
                                      <input type="text" id="bankname" name="bank_name" placeholder="Bank Name" required>
                                     
                                  </div>
                                </div>
                              
                                <br>
                                <div class="inputBox">
                                  <label for="fname">IFSC code</label>
                                  <br>
                                  <div class="d-flex">
                                      <input type="text" id="bsbnumber" name="IFSC_code" placeholder="IFSC_code" required>
                                    
                                  </div>
                                </div>
                              <!-- </div> -->
                         </div>
                         <div class="input">
                            <div class="inputBox">
                              <label for="fname">Sub Category</label>
                              <br>
                              <div class="d-flex">
                               
                                <input type="text" id="bankname" name="subcategory" placeholder="CATEGORY" required>
                              </div>
                            </div>
                            <br>
                            <div class="inputBox">
                              <label for="fname">Account Details</label>
                              <br>
                              <div class="d-flex">
                                  <input type="text" id="bankname" name="Account_details" placeholder="Account_details" required>
                                 
                              </div>
                            </div>
                            <div class="inputBox">
                                <label for="fname">Email</label>
                                <br>
                                <div class="d-flex">
                                    <input type="text" id="bankname" name="email" placeholder="email" required>
                                   
                                </div>
                              </div>
                          
                            <br>
                           
                          <!-- </div> -->
                     </div>
                        </div>
                        
                        <div class="col-12 col-md-6 add-business-col-2">
                            
                                  <div class="input">
                                    <div class="inputBox">
                                      <label for="fname">Business Name</label>
                                     <br>
                                      <div class="d-flex">
                                          <input type="text" id="bname" name="business_name" placeholder="BUSINESS NAME" required>
                                         
                                      </div>
                                    </div>
                                    <br>
                                    <div class="inputBox">
                                      <label for="fname">Business Description</label>
                                      <div class="d-flex">
                                          <input type="text" id="bdescription" name="business_desc" placeholder="BUSINESS DESCRIPTION" required>
                                         
                                      </div>
                                    </div>
                               
                                    <br>
                                    <div class="inputBox">
                                      <label for="fname">Business Address</label>
                                      <div class="d-flex">
                                          <input type="text" id="baddress" name="business_address" placeholder="BUSINESS ADDRESS" required>
                                         
                                      </div>
                                    </div>
                                    <br>
                                    <script>
                                        $('#add_more').click(function () {
                                            var form_idx = $('#id_parties-TOTAL_FORMS').val();
                                            $('#form_set').append($('#empty_form').html().replace(/__prefix__/g, form_idx));
                                            $('#id_parties-TOTAL_FORMS').val(parseInt(form_idx) + 1);
                                        });
                                        ;
                                    </script>
                                    <script>
                                        function initialize() {
                                            var input_location = document.getElementById('id_parties-__prefix__-location');
                                            var autocomplete = new google.maps.places.Autocomplete(input_location);
                                        }
                                        google.maps.event.addDomListener(window, 'load', initialize);
                                    </script>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="{{ form.location.label }}" class="col-sm-3 control-label"> {{ form.location.label }}:</label>
                                    
                                            <div class="col-sm-9">
                                                {{ form.location.errors }}
                                                {{ form.location }}
                                            </div>
                                        </div>
                                    </div>
                                    
                                        <script>
                                            function initialize() {
                                                var input_location = document.getElementById('{{ form.location.auto_id }}');
                                                var autocomplete = new google.maps.places.Autocomplete(input_location);

                                                var g_autocomplete = $("body > .pac-container").filter(":visible");
                                                g_autocomplete.bind('DOMNodeInserted DOMNodeRemoved', function (event) {
                                                    $(".pac-item", this).addClass("needsclick");
                                                });
                                            }
                                            google.maps.event.addDomListener(window, 'load', initialize);

                                        </script>
                                
                                   <br>

                                   <p>
                                       
                                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30711195.409387223!2d64.44214170981918!3d20.01165296266259!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff06b92b791%3A0xd78c4fa1854213a6!2sIndia!5e0!3m2!1sen!2sin!4v1639733406796!5m2!1sen!2sin" 
                                    allowfullscreen="" loading="lazy"></iframe>
                                   </p>
                                        
                                    <br>
                                  
                                    

                                    </div>
                                  
                                 
                                    <br>
                                    <div class="inputBox">
                                      <label for="fname">Account Number</label>
                                     <br>
                                      <div class="d-flex">
                                          <input type="text" id="acnumber" name="account_number" placeholder="ACCOUNT NUMBER" required>
                                        
                                      </div>
                                    </div>
                                    <br>
                                    <div class="inputBox">
                                        <label for="fname">Irich %</label>
                                       <br>
                                        <div class="d-flex">
                                            <input type="text" id="acnumber" name="irich" placeholder="ACCOUNT NUMBER" required>
                                          
                                        </div>
                                      </div>

                        <div id="map"></div>
                        <script>
                        function initMap() {

                        </script>
                        <script async defer
                        src=
                    "https://maps.googleapis.com/maps/api/js?key=
                    AIzaSyB2bXKNDezDf6YNVc-SauobynNHPo4RJb8&callback=initMap">
                        </script> -->

                                    <br>
                                      <div class="inputBox">
                                        <label for="fname">Business Contact</label>
                                        <br>
                                        <div class="d-flex">
                                            <input type="text" id="acnumber" name="business_contact" placeholder="" required>
                                            
                                        </div>
                                    </div>
                                    <br>
                                     
                                    <br>
                                        <div class="inputBox">
                                            <label for="fname">Add Image</label>
                                            <br>
                                            <div class="d-flex">
                                                <input type="file" id="acnumber" name="image1"  required>
                                              
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <br>
                                  <div class="inputBox">
                                    <input type="submit" name="addbusiness" value="Add Business"> 
                                </div>
                            </div>
                      
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


<!-- Scripts -->
    <script src="/static/assets/scripts/script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
