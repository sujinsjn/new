<form action="/userupdate/{{object.id}}" method="post">
    {%csrf_token%}
        <div class="container">
<div class="row">
    <div class="col-12 col-md-6">
      <div class="input">
        <div class="inputBox">
          <label for="fname">First Name</label>
          <div class="d-flex">
              <input type="text" id="fname" name="username" value="{{object.username}}" required>
             
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="input">
          <div class="inputBox">
              <label for="lname">Last Name</label>
              <div class="d-flex">
              <input type="text" id="lname" name="lastname" value="{{object.lastname}}" required>
              
              </div>
          </div>
        </div>
      </div>


    <div class="col-12 col-md-6">
        <div class="input">
          <div class="inputBox">
              <label for="email">Email</label>
              <div class="d-flex">
               <input type="email" id="email" name="email" value="{{object.email}}" required>
               
              </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="input">
          <div class="inputBox">
              <label for="phone">Mobile</label>
              <div class="d-flex">
                <input type="tel" id="phone" name="phone" value="{{object.phone}}" required>
             
              </div>
            </div>
        </div>
      </div>


    <div class="col-12 col-md-6">
        <div class="input">
          <div class="inputBox">
              <label for="pwd">Password</label>
              <div class="d-flex">
              <input type="text" id="pwd" name="password1" value="{{object.password1}}" required>
            
              </div>
            </div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="input">
          <div class="inputBox">
              <label for="pwd">Confirm Passsword</label>
              <div class="d-flex">
              <input type="text" id="pwd" name="password2" value="{{object.password2}}" required>
            
              </div>
            </div>
          </div>
        </div> 
        <div class="col-12 col-md-6">
            <div class="input">
              <div class="inputBox">
                  <label for="pwd">Referral code</label>
                  <div class="d-flex">
                  <input type="text" id="pwd" name="referral_code" value="{{object.referral_code}}" required>
                  
                  </div>
                </div>
              </div>
            </div> 
            <div class="col-12 col-md-6">
                <div class="input">
                  <div class="inputBox">
                      <label for="pwd">Post Code</label>
                      <div class="d-flex">
                      <input type="text"  name="postcode" value="{{object.postcode}}" required>
                     
                      </div>
                    </div>
                  </div>
                </div> 
</div>    
        </div>



    
 <br>     
    
<input type="submit" name="adduser" class="btn btn-primary"value="Edit">

 
</form> 
</div>
</div>
