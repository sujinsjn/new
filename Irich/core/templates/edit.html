<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irich-Dashboard</title>

    <!-- Links -->
    <link rel="stylesheet" type="text/css" href="/static/assets/styles/style.css">
    <link rel="stylesheet" type="text/css" href="/static/assets/styles/responsive.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
        <div class="navigation">
            <div class="user-info">
            <div class="toggle" onclick="toggleMenu();"><i class="fas fa-bars"></i></div>
                
                <div class="avatar">
                    <div class="avatar-details">
                        <h5>Avatar Name</h5>
                        <p><i class="fas fa-share-alt"></i> 01764742</p>
                    </div>
                    <div>
                        <img src="/static/assets/images/user-image.jpg" alt="user-image">
                    </div>
                </div>

            </div>
            <ul>
                <li>
                    <a href="/category">
                        <span class="icon"><i class="fas fa-business-time"></i></span>
                        <span class="title">Add Category</span>
                    </a>
                </li>
                <li>
                  <a href="/categories">
                      <span class="icon"><i class="fas fa-business-time"></i></span>
                      <span class="title">Categories</span>
                  </a>
              </li>
                <li>
                    <a href="/list">
                        <span class="icon"><i class="fas fa-business-time"></i></span>
                        <span class="title">My Business</span>
                    </a>
                </li>
                <li>
                    <a href="/transactions">
                        <span class="icon"><i class="fas fa-exchange-alt"></i></span>
                        <span class="title">Transactions</span>
                    </a>
                </li>
                <li>
                  <a href="/role">
                      <span class="icon"><i class="fas fa-exchange-alt"></i></span>
                      <span class="title">Add Role</span>
                  </a>
              </li>
              <li>
                <a href="/showrole">
                    <span class="icon"><i class="fas fa-exchange-alt"></i></span>
                    <span class="title"> Roles</span>
                </a>
            </li>
                <li>
                    <a href="/shuffle">
                        <span class="icon"><i class="fas fa-exchange-alt"></i></i></span>
                        <span class="title">Shuffle</span>
                    </a>
                </li>
                <li>
                  <a href="/users">
                      <span class="icon"><i class="fas fa-exchange-alt"></i></i></span>
                      <span class="title">Users</span>
                  </a>
              </li>
                <li>
                    <a href="/business_list">
                        <span class="icon"><i class="fas fa-money-check"></i></span>
                        <span class="title">All Deals</span>
                    </a>
                </li>
                <li>
                    <a href="/paymentss">
                        <span class="icon"><i class="fas fa-coins"></i></span>
                        <span class="title">Payment</span>
                    </a>
                </li>
                <li>
                    <a href="/notification">
                        <span class="icon"><i class="fas fa-bell"></i></span>
                        <span class="title">Notification</span>
                    </a>
                </li>
                <li>
                    <a href="/setting">
                        <span class="icon"><i class="fas fa-cogs"></i></span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                        <span class="title">Logout</span>
                    </a>
                </li>
            </ul>
        </div>


        <div class="main">
            <div class="topbar">
                <div class="topbar-backto">
                    <a href="index.html"><i class="fas fa-long-arrow-alt-left"></i></a>
                </div>
                  <div class="topbar-heading">
                      <h3>Add Business</h3>
                  </div>                   
                  <div class="right-options">
                      <div class="notifications">
                        <a href=""><i class="far fa-bell topbar-icons"></i></a>
                      </div>
                    <div class="qr-code">
                        <a href=""><i class="fas fa-qrcode topbar-icons"></i></a> 
                    </div>
                  </div>
            </div>
            <form action="/update/{{object.id}}" method="POST" enctype="multipart/form-data">
               
                    {%csrf_token%}
                <div class="main-content">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-md-6 add-business-col-1">
                             <div class="add-business-image">
                                <img src="/static/assets/images/hotel-image-addbusiness.jpg" alt="hotel-image">
                             </div>
                           
                                <div class="input">
                                    <div class="inputBox">
                                      <label for="fname">Category</label>
                                      <br>
                                      <div class="d-flex">
                                       
                                          <select  style="border-radius:12px;width: 8cm;" class="custom-select" name="categories_id">
                                           
                                                                              
                                            {% for i in cat %}
                                            <option value="{{object.name}}">{{object.name}}</option>
    {%endfor%}
                                        </select>
                                      </div>
                                    </div>
                                    <br>
                                    <div class="inputBox">
                                      <label for="fname">Bank Name</label>
                                      <br>
                                      <div class="d-flex">
                                          <input type="text" id="bankname" name="bank_name" value="{{object.bank_name}}"placeholder="CATEGORY" required>
                                         
                                      </div>
                                    </div>
                                  
                                    <br>
                                    <div class="inputBox">
                                      <label for="fname">BSB Number</label>
                                      <br>
                                      <div class="d-flex">
                                          <input type="text" id="bsbnumber" name="bsb" value="{{object.bsb}}" placeholder="CATEGORY" required>
                                        
                                      </div>
                                    </div>
                                  <!-- </div> -->
                             </div>
                            </div>
                            
                            <div class="col-12 col-md-6 add-business-col-2">
                                
                                      <div class="input">
                                        <div class="inputBox">
                                          <label for="fname">Business Name</label>
                                         <br>
                                          <div class="d-flex">
                                              <input type="text" id="bname" name="business_name" value="{{object.business_name}}" placeholder="BUSINESS NAME" required>
                                             
                                          </div>
                                        </div>
                                        <br>
                                        <div class="inputBox">
                                          <label for="fname">Business Description</label>
                                          <div class="d-flex">
                                              <input type="text" id="bdescription" name="business_desc" value="{{object.business_desc}}" placeholder="BUSINESS DESCRIPTION" required>
                                             
                                          </div>
                                        </div>
                                   
                                        <br>
                                        <div class="inputBox">
                                          <label for="fname">Business Address</label>
                                          <div class="d-flex">
                                              <input type="text" id="baddress" name="business_address" value="{{object.business_address}}" placeholder="BUSINESS ADDRESS" required>
                                             
                                          </div>
                                        </div>
                                        <br>
                                        <div class="inputBox">
                                          <label for="fname">Business Manager Email</label>
                                         <br>
                                          <div class="d-flex">
                                              <input type="text" id="businessemail" name="email" value="{{object.email}}"placeholder="EMAIL" required>
                                            
                                          </div>
                                        </div>
                                        <br>
                                        <div class="inputBox">
                                          <label for="fname">IN Number</label>
                                         <br>
                                          <div class="d-flex">
                                              <input type="text" id="abnnumber" name="In" value="{{object.In}}" placeholder="1234" required>
                                            
                                          </div>
                                        </div>
                                        <br>
                                      
                                        </div>
                                      
                                        <div class="inputBox">
                                          <label for="fname">Account Holder Name</label>
                                         <br>
                                          <div class="d-flex">
                                              <input type="text" id="acname" name="Account_holder" value="{{object.Account_holder}}"placeholder="ACCOUNT HOLDER NAME" required>
                                              
                                          </div>
                                        </div>
                                        <br>
                                        <div class="inputBox">
                                          <label for="fname">Account Number</label>
                                         <br>
                                          <div class="d-flex">
                                              <input type="text" id="acnumber" name="account_number" value="{{object.account_number}}" placeholder="ACCOUNT NUMBER" required>
                                            
                                          </div>
                                        </div>
                                        <br>
                                          <div class="inputBox">
                                            <label for="fname">Business Contact</label>
                                            <br>
                                            <div class="d-flex">
                                                <input type="text" id="acnumber" name="business_contact" value="{{object.business_contact}}" placeholder="" required>
                                                
                                            </div>
                                        </div>
                                        <br>
                                          <div class="inputBox">
                                            <label for="fname">Add Offer</label>
                                           <br>
                                            <div class="d-flex">
                                                <input type="text" id="acnumber" name="add_offer" value="{{object.add_offer}}" placeholder="" required>
                                               
                                            </div>
                                        </div>
                                        <br>
                                            <div class="inputBox">
                                                <label for="fname">Add Image</label>
                                                <br>
                                                <div class="d-flex">
                                                    <input type="file" id="acnumber" name="image1" value="{{object.image1.url}}"  required>
                                                  
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <br>
                                      <div class="inputBox">
                                        <input type="submit" name="addbusiness" value="Add Business"> 
                                    </div>
                                </div>
                          
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    


<!-- Scripts -->
    <script src="/static/assets/scripts/script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
