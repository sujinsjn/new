<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irich-Dashboard</title>

    <!-- Links -->
    <link rel="stylesheet" type="text/css" href="/static/assets/styles/style.css">
    <link rel="stylesheet" type="text/css" href="/static/assets/styles/responsive.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
        <div class="navigation">
            <div class="user-info">
            <div class="toggle" onclick="toggleMenu();"><i class="fas fa-bars"></i></div>
                
                <div class="avatar">
                    <div class="avatar-details">
                        <h5>Avatar Name</h5>
                        <p><i class="fas fa-share-alt"></i> 01764742</p>
                    </div>
                    <div>
                        <img src="/static/assets/images/user-image.jpg" alt="user-image">
                    </div>
                </div>

            </div>
            <ul>
                
                <li>
                  <a href="/normalcategories">
                      <span class="icon"><i class="fas fa-business-time"></i></span>
                      <span class="title">Categories</span>
                  </a>
              </li>
                <li>
                    <a href="/normallist">
                        <span class="icon"><i class="fas fa-business-time"></i></span>
                        <span class="title">All Business</span>
                    </a>
                </li>
                <li>
                    <a href="/transactions">
                        <span class="icon"><i class="fas fa-exchange-alt"></i></span>
                        <span class="title">Transactions</span>
                    </a>
                </li>
            
            
                <li>
                    <a href="/wallets">
                        <span class="icon"><i class="fas fa-coins"></i></span>
                        <span class="title">Wallet</span>
                    </a>
                </li>
               
               
                <li>
                    <a href="/notification">
                        <span class="icon"><i class="fas fa-bell"></i></span>
                        <span class="title">Notification</span>
                    </a>
                </li>
                <li>
                    <a href="/setting">
                        <span class="icon"><i class="fas fa-cogs"></i></span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="/logout">
                        <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                        <span class="title">Logout</span>
                    </a>
                </li>
            </ul>
        </div>


        <div class="main">
            <div class="topbar">
                <div class="topbar-backto">
                    <a href="index.html"><i class="fas fa-long-arrow-alt-left"></i></a>
                </div>
                  <div class="topbar-payment">
                      <h3>Payment</h3>
                  </div>                   
                  <div class="right-options">
                      <div class="notifications">
                        <a href=""><i class="far fa-bell topbar-icons"></i></a>
                      </div>
                    <div class="qr-code">
                        <a href=""><i class="fas fa-qrcode topbar-icons"></i></a> 
                    </div>
                  </div>
                  Available Balance:   {{available_balance}}
            </div>
            <div class="col-sm-3">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                    <th>Sl.No</th>
                    <th>Username</th>
                 
                    <th>Spent</th>
                    <th>Earning</th>
                </tr>
                </thead>
                <tbody>
               <tr>
                {%for i in shares%}
                  
                  <td></td>
                   <td>{{i.username}}</td>
                  
                  
                  
                 
                   <td>{{i.spent}}</td>
                   <td>{{i.earning}}</td>
                  
                   <!-- <td>{{i.bonus}}</td> -->
                   
                  
                  
                   
            </tr>
            {%endfor%}
            </tbody>
            </table>
      </div>
          

        </div>
        <style>
        form input, select, textarea {
        padding: 8px;
         border: 1px solid #ccc;
        border-radius: 4px;
}

form label {
  padding: 8px 8px 8px 0;
  display: inline-block;
}

form .btn {
  background-color: #412160;
  color: white;
  padding: 8px 20px;
  margin-top: 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

form .btn {
  background-color: #5a2e85;
}
        </style>
        <!-- &emsp;Received: {{b}} -->
<!-- Scripts -->
    <script src="/static/assets/scripts/script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
