<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irich-Dashboard</title>

    <!-- Links -->
    <link rel="stylesheet" type="text/css" href="/static/assets/styles/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <!-- {% if msg %}
  {{ msg | safe }}
  {% else %}
  
  {% endif %}     -->
        <div class="row">
            <div class="col-12 col-md-7" style="min-height: 100vh;">
                <div class="login-form">
                    <div class="form">
                        <img src="/static/assets/images/irich-logo-mini.png" alt="login-logo">
                       
                        <form action="/bonus" method="post">
                          {%csrf_token%}
                     
                        <div class="col-12 col-md-6">
                          <div class="input">
                            <div class="inputBox">
                                <label for="phone">Irich Bonus</label>
                                <div class="d-flex">
                                  <input type="password" id="phone" name="irich_bonus" required>
                               
                                </div>
                              </div>
                          </div>
                        </div>
                        <br>
                        <input type="submit" name="adduser" class="btn btn-primary"value="Submit">
                      </form>  
                   
                        
                    </div>
                </div>
               <div class="login-signin">
                   <p>Don't have an account? <a href="/accounts/register.html">Sign Up</a></p>
                </div>
            </div>
         
        </div>
      
<!-- Scripts -->
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
