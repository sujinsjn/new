<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irich-Dashboard</title>

    <!-- Links -->
    <link rel="stylesheet" type="text/css" href="/static/assets/styles/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   
       
    <div class="row">
        <div class="col-12 col-md-7 ">
            <div class="login-form">
               
                <div class="form">
                   
                    <img src="/static/assets/images/irich-logo-mini.png" alt="login-logo">
                    <h3>Proceed with your</h3>
                    <h1>Registration</h1>
                    <form action="{% url 'register_user' %}" method="POST">
                        {%csrf_token%}
                    <div class="row">
                        <div class="col-12 col-md-6">
                          <div class="input">
                            <div class="inputBox">
                              <label for="fname">First Name</label>
                              <div class="d-flex">
                                  <input type="text" id="fname" name="first_name" placeholder="IRICH NAME" required>
                                  <i class="far fa-user"></i>
                              </div>
                            </div>
                          </div>
                        </div>
                       
                        <div class="col-12 col-md-6">
                            <div class="input">
                              <div class="inputBox">
                                  <label for="lname">Last Name</label>
                                  <div class="d-flex">
                                  <input type="text" id="lname" name="last_name" placeholder="IRICH NAME" required>
                                  <i class="far fa-user"></i>
                                  </div>
                              </div>
                            </div>
                          </div>
                       
                    </div>
                    <div class="col-12 col-md-6">
                      <div class="input">
                        <div class="inputBox">
                          <label for="fname">UserName</label>
                          <div class="d-flex">
                              <input type="text" id="fname" name="username" placeholder="IRICH NAME" required>
                              <i class="far fa-user"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="input">
                              <div class="inputBox">
                                  <label for="email">Email</label>
                                  <div class="d-flex">
                                   <input type="email" id="email" name="email" placeholder="abc@abc.com" required>
                                   <i class="far fa-envelope"></i>
                                  </div>
                              </div>
                            </div>
                          </div>
                          <div class="col-12 col-md-6">
                            <div class="input">
                              <div class="inputBox">
                                  <label for="phone">Mobile</label>
                                  <div class="d-flex">
                                    <input type="tel" id="phone" name="phone" placeholder="123-45-678" required>
                                  <i class="fas fa-mobile-alt"></i>
                                  </div>
                                </div>
                            </div>
                          </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="input">
                              <div class="inputBox">
                                  <label for="pwd">Password</label>
                                  <div class="d-flex">
                                  <input type="password" id="pwd" name="password" minlength="8" placeholder="••••••••" required>
                                  <i class="fas fa-key"></i>
                                  </div>
                                </div>
                            </div>
                          </div>
                          <div class="col-12 col-md-6">
                            <div class="input">
                              <div class="inputBox">
                                  <label for="pwd">Confirm Passsword</label>
                                  <div class="d-flex">
                                  <input type="password" id="pwd" name="password"minlength="8" placeholder="••••••••" required>
                                  <i class="fas fa-key"></i>
                                  </div>
                                </div>
                              </div>
                            </div> 
                            <div class="col-12 col-md-6">
                                <div class="input">
                                  <div class="inputBox">
                                      <label for="pwd">Referral code</label>
                                      <div class="d-flex">
                                      <input type="text" id="pwd" name="referral_code"  required>
                                      
                                      </div>
                                    </div>
                                  </div>
                                  <div class="input">
                                    <div class="inputBox">
                                      <label for="fname">Referred By</label>
                                      <br>
                                      <div class="d-flex">
                                       
                                          <select  style="border-radius:12px;width: 8cm;" class="custom-select" name="categories_id">
                                           
                                                                              
                                            {% for i in object %}
                                            <option value="{{i.id}}">{{i.referral_code}}</option>
    {%endfor%}
                                        </select>
                                      </div>
                                    </div>
                                    <br>
                                   
                                  
                                    <br>
                                  
                                  <!-- </div> -->
                             </div>  
                                </div> 
                                <div class="col-12 col-md-6">
                                    <div class="input">
                                      <div class="inputBox">
                                          <label for="pwd">Post Code</label>
                                          <div class="d-flex">
                                          <input type="text"  name="postcode" minlength="6" required>
                                         
                                          </div>
                                        </div>
                                      </div>
                                    </div> 
                                                
                    </div>    
                   
                   
                    <div class="row">
                      <div class="col-12">
                        <div class="input">
                          <input type="checkbox" id="check" name="check" value="true">
                          <label for="check"> I agree to the term and conditions.</label> 
                        </div>
                      </div>
                    </div>
                    
                        
                     <br>     
                        
                    <input type="submit" name="adduser" class="btn btn-primary"value="Sign Up">
                    <div class="login-signin">
                        <p>Already Have an account? <a href="{% url 'signin' %}">Sign in</a></p>
                     </div>
                </div>
               
            </form>  
            </div>
      
           

   
     
   
 </div>
 <div class="col-12 col-md-5 login-image">
     <img src="/static/assets/images/employee-shaded.jpg" alt="Login-image">
 </div>       
</div>

<!-- Scripts -->
    <!-- <script src="/static/assets/scripts/script.js" type="text/javascript"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
